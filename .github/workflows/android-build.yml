name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check .NET versions and SDKs
        run: |
          echo "=== .NET CLI Info ==="
          dotnet --info
          echo ""
          echo "=== Installed Workloads (before) ==="
          dotnet workload list
          echo ""
          echo "=== Checking global.json ==="
          type global.json 2>nul || echo "No global.json found"

      - name: Install MAUI workload
        run: dotnet workload install maui --no-cache

      - name: Install MAUI Android workload
        run: dotnet workload install maui-android --no-cache

      - name: Verify workloads installed
        run: |
          echo "=== Installed Workloads (after) ==="
          dotnet workload list

      - name: Clean previous builds
        run: |
          if (Test-Path bin) { Remove-Item -Recurse -Force bin }
          if (Test-Path obj) { Remove-Item -Recurse -Force obj }

      - name: Restore NuGet packages
        run: dotnet restore TaskManagerApp.csproj -v minimal

      - name: Build Android APK (Release)
        timeout-minutes: 90
        run: |
          dotnet publish TaskManagerApp.csproj `
            -f net8.0-android `
            -c Release `
            -p:AndroidPackageFormat=apk `
            -p:AndroidKeyStore=false `
            -p:TargetFramework=net8.0-android

      - name: Find APK files
        if: always()
        shell: bash
        run: |
          echo "=== Looking for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== BIN directory structure ==="
          ls -la bin/Release/ 2>/dev/null || echo "bin/Release not found"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: bin/Release/net8.0-android/**/*.apk
          retention-days: 7
          if-no-files-found: ignore

      - name: Build summary
        if: always()
        run: |
          echo "Build step completed!"
          echo "Check artifacts if build was successful"
