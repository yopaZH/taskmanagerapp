name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workloads
        run: |
          dotnet workload restore
          dotnet workload install maui --skip-sign-check
          dotnet workload install maui-android --skip-sign-check
        continue-on-error: true

      - name: Restore NuGet packages
        run: dotnet restore TaskManagerApp.csproj

      - name: Build Android APK
        run: |
          dotnet publish TaskManagerApp.csproj `
            -f net8.0-android `
            -c Release `
            -p:AndroidPackageFormat=apk `
            -p:AndroidKeyStore=false `
            /v:minimal

      - name: Find APK files
        shell: bash
        run: |
          echo "=== Looking for APK files ==="
          find . -name "*.apk" -type f

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: |
            **/bin/Release/**/net8.0-android/*.apk
            **/bin/Release/**/android/**/*.apk
          retention-days: 7
          if-no-files-found: warn

      - name: Build summary
        if: always()
        run: |
          echo "Build completed!"
          echo "Download APK from Actions > Artifacts"
